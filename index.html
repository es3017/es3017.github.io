<!DOCTYPE html>
<html>
  <head>
    <title>Countdown to Christmas</title>
  </head>
  <body>
    <h1>Countdown to Christmas</h1>
    <p id="countdown"></p>
    <script>
      // Get today's date
      const today = new Date();

      // Get the date of next Christmas
      const nextChristmas = new Date(today.getFullYear(), 11, 25);

      // If Christmas has already passed this year, set the next Christmas to next year
      if (today.getMonth() === 11 && today.getDate() > 25) {
        nextChristmas.setFullYear(nextChristmas.getFullYear() + 1);
      }

      // Calculate the difference in days between today and next Christmas
      const diffTime = nextChristmas.getTime() - today.getTime();
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      // Output the result
      document.getElementById("countdown").textContent = `There are ${diffDays} days left until Christmas!`;
    </script>
  </body>
</html>
